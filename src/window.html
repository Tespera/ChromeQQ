    <body>
        <header>
            <nav><a id="a_smart_qq" href="#">SmartQQ</a>&nbsp;|&nbsp;<a id="a_web_qq" href="#">WebQQ</a><span id="s_options"><a id="a_options" href="#">❤</a><span></nav>        
            <div id="d_options">
                <fieldset id="f_global_options">
                    <legend>全局设置</legend>
                    <ul>
                        <li>
                            <span class="label">默认启动：</span>
                            <span><input type="radio" name="op_global_default" value="smart_qq"/></span><span class="radio_label">SmartQQ</span>
                            <span><input type="radio" name="op_global_default" value="web_qq"/></span><span class="radio_label">WebQQ</span>
                        </li>

                    </ul>
                </fieldset>

                 <fieldset id="f_nv_pos">
                    <legend>导航显示位置</legend>
                    <ul>
                        <li>
                            <span><input type="radio" name="op_nav_position" value="top"/></span>
                            <span class="radio_label">上</span>

                            <span><input type="radio" name="op_nav_position" value="bottom"/></span>
                            <span class="radio_label">下</span>

                            <span><input type="radio" name="op_nav_position" value="left"/></span>
                            <span class="radio_label">左</span>

                            <span><input type="radio" name="op_nav_position" value="right"/></span>
                            <span class="radio_label">右</span>
                        </li>
                    </ul>
                </fieldset>

                <fieldset id="f_nv_show">
                    <legend>导航显示方式</legend>
                    <ul>
                        <li>
                            <span><input type="radio" name="op_nav_show" value="always_show"/></span>
                            <span class="radio_label">始终显示</span>
                        </li>
                        <li>
                            <span><input type="radio" name="op_nav_show" value="auto_hide"/></span>
                            <span class="radio_label">自动隐藏</span>
                        </li>
                        <li>
                            <span><input type="radio" name="op_nav_show" value="not_show"/></span>
                            <span class="radio_label">不显示（浮动显示设置按钮）</span>
                        </li>
                    </ul>
                </fieldset>

                <fieldset id="f_nv_style">
                    <legend>导航样式</legend>
                    <ul>
                        <li><span class="label">背景颜色：</span>
                            <span>
                                <input type="button" name="op_nav_style_bg_color" style="background:black" class="color_chooser color_chooser_checked" bindConf="nav_style.bg_color"/>
                                <input type="button" name="op_nav_style_bg_color" style="background:red" class="color_chooser" bindConf="nav_style.bg_color" value=""/>
                                <input type="button" name="op_nav_style_bg_color" style="background:orange" class="color_chooser" bindConf="nav_style.bg_color" value=""/>
                                <input type="button" name="op_nav_style_bg_color" style="background:yellow" class="color_chooser" bindConf="nav_style.bg_color" value=""/>
                                <input type="button" name="op_nav_style_bg_color" style="background:green" class="color_chooser" bindConf="nav_style.bg_color" value=""/>
                                <input type="button" name="op_nav_style_bg_color" style="background:cyan" class="color_chooser" bindConf="nav_style.bg_color" value=""/>
                                <input type="button" name="op_nav_style_bg_color" style="background:indigo" class="color_chooser" bindConf="nav_style.bg_color" value=""/>
                                <input type="button" name="op_nav_style_bg_color" style="background:purple" class="color_chooser" bindConf="nav_style.bg_color" value=""/>
                                <input type="button" name="op_nav_style_bg_color" style="background:white" class="color_chooser" bindConf="nav_style.bg_color" value=""/>
                                <input type="text" name="op_nav_style_bg_color_custom" placeholder="自定义" class="color_chooser_custom" bindConf="nav_style.bg_color">
                            </span>
                            <div style="height:200px;height:200px; display:none; clear:both;">
                                <canvas></canvas>
                            </div>                     
                        </li>
                        <li><span class="label">字体颜色：</span>
                            <span>
                                <input type="button" name="op_nav_style_fg_color" style="background:black" class="color_chooser color_chooser_checked" bindConf="nav_style.fg_color"/>
                                <input type="button" name="op_nav_style_fg_color" style="background:white" class="color_chooser" value="" bindConf="nav_style.fg_color"/>                                
                            </span>
                        </li>
                        <li>
                            <span class="label ranger-label" style="width:75px">透明度（%）:</span>
                            <span class="ranger-wrapper"><input type="text" class="js-range" bindConf="nav_style.opacity.current" /></span>
                        </li>
                        <li>
                            <span class="label ranger-label" style="width:75px">高度（px）:</span>
                            <span class="ranger-wrapper"><input type="text" class="js-range" bindConf="nav_style.height.current"/></span>
                        </li>
                    </ul>
                </fieldset>

                        <li>
                             <span class="label">高度（px）：</span><span class="ranger-wrapper"><input type="text" class="js-range"  bindConf="web_qq.height.current"/></span>
                        </li>
                    </ul>
                </fieldset>
-->
            </div>
        </header>
        <div id="main">
            <webview id="qq"></webview>
        </div>
